<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model Example</title>
  <style>
    /* Main container */
    .container {
      width: 300px; /* Width of the container */
      padding: 20px; /* Padding inside the container */
      border: 2px solid black; /* Border around the container */
      border-radius: 10px; /* Rounded corners for the container */
      text-align: center; /* Center align the content */
      margin: 50px auto; /* Center the container horizontally */
      background-color: #f5f5f5; /* Light background color for the container */
    }

    /* Common styling for colored blocks */
    .red, .green, .yellow {
      display: inline-block; /* Display blocks inline */
      width: 50px; /* Width of the block */
      height: 50px; /* Height of the block */
      border-radius: 50%; /* Make the blocks circular */
      margin: 5px; /* Space between blocks */
    }

    /* Individual block colors */
    .red {
      background-color: red;
    }

    .green {
      background-color: green;
    }

    .yellow {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <!-- Main container -->
  <div class="container">
    <div class="red"></div>
    <div class="green"></div>
    <div class="yellow"></div>
  </div>
</body>
</html>
